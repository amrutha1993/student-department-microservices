server:
  port : 8060

eureka:
  client:
    serviceUrl:
      defaultZone : http://localhost:8761/eureka/


spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://localhost:8088"
  cloud:
    gateway:
      routes:
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path= /student/**
        - id: department-service
          uri: lb://department-service
          predicates:
            - Path= /department/**


management:
  tracing:
    sampling:
      probability: 1.0
